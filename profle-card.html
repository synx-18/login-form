<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Profile Card</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .profile-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            max-width: 100%;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .profile-card:hover {
            transform: scale(1.05);
        }

        .profile-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .profile-info {
            padding: 20px;
        }

        h2 {
            margin-bottom: 10px;
            color: #333;
        }

        p {
            color: #777;
        }
    </style>
</head>
<body>

<div class="profile-card">
    <img class="profile-image" src="https://placekitten.com/300/200" alt="Profile Image">
    <div class="profile-info">
        <h2>Kurt Michael Melchor</h2>
        <p>Web Developer</p>
        <p>chapters are turning |â€¢</p>
    </div>
</div>

</body>
</html>
