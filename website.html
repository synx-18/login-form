<!DOCTYPE html>

<head>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.3/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a; /* Dark background color */
            margin: 0;
            overflow: hidden; /* Hide the horizontal overflow */
        }

        /* Styling for the three dots */
        .dots-menu {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            padding: 10px;
            z-index: 2; /* Ensure dots are above other elements */
        }

        .dot {
            width: 7px;
            height: 8px;
            background-color: #fff;
            border-radius: 50%;
            margin: 1.5px;
        }

        .navbar {
            display: flex;
            flex-direction: column;
            background-color: #333;
            padding: 10px;
            align-items: center;
            position: fixed;
            width: 60px;
            height: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 1;
            transition: margin-left 0.3s; /* Added transition for sliding effect */
            margin-left: 0; /* Initially visible */
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 5px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        .navbar a::before {
            content: '';
            position: absolute;
            width: 0;
            height: 100%;
            background-color: #007BFF;
            z-index: -1;
            transition: width 0.3s;
        }

        .navbar a:hover::before {
            width: 100%;
        }

        .navbar.show-options {
            margin-left: -200px; /* Slide in the navbar */
        }

        .navbar.show-options .dots-menu .dot:nth-child(1) {
            transform: translateY(4px);
        }

        .navbar.show-options .dots-menu .dot:nth-child(3) {
            transform: translateY(-4px);
        }

        .container {
            margin-left: 60px; /* Adjust for the fixed navbar width */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff; /* Text color */
            transition: margin-left 0.3s; /* Added transition for sliding effect */
        }

        .title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .link-container {
            display: inline-block;
            padding: 20px 40px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 10px;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        .link-container:hover {
            background-color: #0056b3;
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 123, 255, 0.8);
        }

        .shine {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.5));
            opacity: 0;
            transform: translateX(-100%) rotate(45deg);
            pointer-events: none;
            transition: transform 0.5s, opacity 0.5s;
        }

        .link-container.clicked .shine {
            transform: translateX(100%) rotate(45deg);
            opacity: 1;
        }

        .open-file-button {
            box-shadow: 0 0 30px rgba(0, 123, 255, 0.8);
            z-index: 2; /* Ensure the "Open File" button is above the websites */
        }

        .website-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 800px;
            margin: 10px auto; /* Added margin */
            overflow: hidden;
            transition: transform 0.5s, height 0.5s; /* Add transition for height change */
            height: 0; /* Initially hide the websites */
            opacity: 0;
        }

        .website-container.show-websites {
            height: auto; /* Show the websites */
            opacity: 1;
        }

        .website-container a {
            width: calc(20% - 20px);
            margin: 10px;
            padding: 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }

        .login-link {
            color: #fff;
            text-decoration: none;
            position: absolute;
            bottom: 10px;
        }
        
        .hidden {
    display: none;
}

    </style>
</head>

    function toggleOptions() {
        console.log('Toggling "show-options" class for #navbar and .container');

    function goBack() {
        console.log('Going back: Removing "show-websites" and "show-options" classes');
