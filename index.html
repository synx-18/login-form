<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="geolocation=(self 'https://yourdomain.com'), microphone=(), camera=(),...">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.3/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1a7b5a445f.js" crossorigin="anonymous"></script>
    <!-- Instagram API Script -->
    <script defer src="https://www.instagram.com/embed.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <style>
        body {
            background-color: #000;
            display: absolute;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Raleway', Sans-Serif;
        }

        .btn {
            padding: 8px 20px;
            width: 200px;
            height: 50px;
            color: #fff;
            font-weight: 700;
            border-radius: 0;
            text-transform: uppercase;
            margin: 25px;
            overflow: hidden;
            position: relative;
        }
        .btn::before {
            content: "";
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, #00fffc, transparent);
            transform: translateX(-100%);
            transition: 0.6s;
            position: absolute;
        }

        .btn:hover::before {
            transform: translateX(100%);
        }

        .icon:hover {
            transform: scale(1.2);
        }
        body.dark-mode {
            background-color: #1A202C;
            color: white;
        }
        .form-container {
            background-color: white;
            color: black;
        }
        .btn {
            --glow-color: rgb(217, 176, 255);
            --glow-spread-color: rgba(191, 123, 255, 0.781);
            --enhanced-glow-color: rgb(231, 206, 255);
            --btn-color: rgb(100, 61, 136);
            border: .25em solid var(--glow-color);
            padding: 1em 3em;
            color: var(--glow-color);
            font-size: 15px;
            font-weight: bold;
            background-color: var(--btn-color);
            border-radius: 1em;
            outline: none;
            box-shadow: 0 0 1em .25em var(--glow-color),
                0 0 4em 1em var(--glow-spread-color),
                inset 0 0 .75em .25em var(--glow-color);
            text-shadow: 0 0 .5em var(--glow-color);
            position: relative;
            transition: all 0.3s;
        }

        .btn::after {
            pointer-events: none;
            content: "";
            position: absolute;
            top: 120%;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: var(--glow-spread-color);
            filter: blur(2em);
            opacity: .7;
            transform: perspective(1.5em) rotateX(35deg) scale(1, .6);
        }

        .btn:hover {
            color: var(--btn-color);
            background-color: var(--glow-color);
            box-shadow: 0 0 1em .25em var(--glow-color),
                0 0 4em 2em var(--glow-spread-color),
                inset 0 0 .75em .25em var(--glow-color);
        }

        .btn:active {
            box-shadow: 0 0 0.4em .20em var(--glow-color),
                0 0 2.5em 2em var(--glow-spread-color),
                inset 0 0 .5em .25em var(--glow-color);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col items-center justify-center">
        <form class="form-container p-8 border rounded shadow-md">
            <div class="mb-4">
                <label class="block mb-2" for="email">Email</label>
                <input type="email" id="email" class="border rounded py-2 px-3 w-full" placeholder="Enter your email">
            </div>
            <div class="mb-4">
                <label class="block mb-2" for="password">Password</label>
                <input type="password" id="password" class="border rounded py-2 px-3 w-full" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn bg-blue-500 hover:bg-blue-700 text-white font-bold rounded focus:outline-none focus:shadow-outline">Login</button>
        </form>
        <div class="mt-8 flex space-x-4">
            <button onclick="toggleDarkMode('off')" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Dark Off</button>
            <button onclick="toggleDarkMode('on')" class="bg-gray-700 hover:bg-gray-800 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Dark On</button>
        </div>
        <div class="mt-4">
            <button class="text-blue-500 hover:underline" onclick="signIn()">Sign In</button>
            <span class="mx-2 text-gray-500">|</span>
            <button class="text-blue-500 hover:underline" onclick="forgotPassword()">Forgot Password</button>
            <span class="mx-2 text-gray-500">|</span>
            <button class="text-red-500 hover:underline" onclick="resetPassword()">Reset Password </button>
        </div>

        <!-- Sign in using... paragraph and buttons -->
        <div class="mt-8">
            <p class="text-gray-500 mb-2">Sign in using:</p>
            <button class="btn bg-blue-500 hover:bg-blue-700 text-white font-bold rounded focus:outline-none focus:shadow-outline" onclick="handleGitHubLogin()">GitHub</button>
            <button class="btn bg-indigo-500 hover:bg-indigo-700 text-white font-bold rounded focus:outline-none focus:shadow-outline" onclick="handleFacebookLogin()">Facebook</button>
            <!-- Add more sign-in buttons as needed -->
        </div>

        <!-- Share buttons for GitHub, Facebook, Discord, and Instagram -->
        <div class="mt-8 flex space-x-4">
            <button class="icon text-3xl" onclick="share('GitHub')"><i class="fab fa-github"></i></button>
            <button class="icon text-3xl" onclick="share('Facebook')"><i class="fab fa-facebook"></i></button>
            <button class="icon text-3xl" onclick="share('Discord')"><i class="fab fa-discord"></i></button>
        </div>

    </div>
    <script>
        function toggleDarkMode(mode) {
            if (mode === 'on') {
                document.body.classList.add('dark-mode');
                localStorage.setItem('darkMode', 'on');
            } else {
                document.body.classList.remove('dark-mode');
                localStorage.setItem('darkMode', 'off');
            }
        }

        function handleInstagramLogin() {
            // Replace with your actual Instagram client ID and redirect URI
            const clientId = 'YOUR_INSTAGRAM_CLIENT_ID';
            const redirectUri = 'YOUR_REDIRECT_URI';
            
            // Construct the Instagram authorization URL

            // Open a new window or redirect to the Instagram authorization URL
            window.open(instagramAuthUrl, '_blank');
        }

        function resetPassword() {

        // Load dark mode preference from local storage
        window.onload = function() {
            const darkMode = localStorage.getItem('darkMode');
            if (darkMode === 'on') {
                document.body.classList.add('dark-mode');
            }
        };
    </script>
</body>
</html>
